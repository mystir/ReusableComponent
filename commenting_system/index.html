<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS only -->
    <title>Reusable Comment Component</title>
</head>

<body>
    <template id="template-reusable-comment-component">
        <style>
            h2 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                display: inline;
            }
        </style>

        <div id="entireComment" class="row justify-content-center">
            <div class="card" style="width: 50%;">
                <br>
                <button type="button" id="closeBtn" class="btn-close align-self-end" aria-label="Close"></button>
                <br>
                <div class="card-header" id="time"></div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p id="comment"></p>
                        <footer class="blockquote-footer"><cite title="Source Title" id="name"></cite>, <cite
                                title="Source Title" id="email"></cite>
                        </footer>
                    </blockquote>
                </div>
            </div>

        </div>

    </template>

    <template id="template-comment-system">
        <div id="allComments" class="container-fluid d-grid gap-3"></div>
    </template>

    <div class="container-fluid d-grid gap-3">
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <form id="form" style="width: 50%;" validate>
                <div class="mb-3">
                    <label for="formName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formName" name="formName" placeholder="John Doe"
                        required>
                </div>
                <div class="mb-3">
                    <label for="formEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="formEmail" name="formEmail"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="formComment" class="form-label">Comment</label>
                    <textarea class="form-control" id="formComment" name="formComment" rows="5" required></textarea>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="input-group w-50">
                <span class="input-group-text">
                    <select id="filterOptions" class="form-select">
                        <option selected>Author Name</option>
                        <option>Email Address</option>
                        <option>Comment Length</option>
                    </select>
                </span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="filterBy" placeholder="Username">
                    <label for="floatingInputGroup1">Filter By</label>
                </div>
            </div>
        </div>
        <br>
        <comment-system></comment-system>
    </div>

    <br>
    <br>
    <br>

    <script src="index.js" type="module"></script>
</body>

</html>
