<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phase 3 Project 1</title>
</head>

<body>
    <template id="template-reusable-movie-component">
        <style>
            h2 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                display: inline;
            }

            .card {
                height: max-content;
            }

            #title {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            #poster {
                width: 100%;
                height: 200px;
                object-fit: cover;
                object-position: bottom;
            }

            .wrapper .form-floating .formLabel {
                padding-bottom: 60px;
            }

            .content {
                margin: 10px 0px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.2s ease-out;
            }

            #notesContent {
                height: auto;
            }
        </style>

        <div id="entireMovie" class="row flex-column justify-content-center align-items-center">
            <div class="card">
                <img src="" class="card-img-top" id="poster" alt="...">
                <div class="card-body text-center">
                    <h2 class="card-title" id="title"></h2>
                </div>

                <div class="row">
                    <div class="col-4 wrapper">
                        <div class="form-floating">
                            <input type="email" readonly class="form-control-plaintext text-center" id="year" value="">
                            <label class="formLabel position-absolute top-50 start-50 translate-middle text-center"
                                for="year">Year</label>
                        </div>
                    </div>
                    <div class="col-4 wrapper">
                        <div class="form-floating">
                            <input type="email" readonly class="form-control-plaintext text-center" id="rating"
                                value="">
                            <label class="formLabel position-absolute top-50 start-50 translate-middle text-center"
                                for="rating">Rating</label>
                        </div>
                    </div>

                    <div class="col-4 wrapper">
                        <div class="form-floating">
                            <input type="email" readonly class="form-control-plaintext text-center" id="releaseDate"
                                value="">
                            <label class="formLabel position-absolute top-50 start-50 translate-middle text-center"
                                for="releaseDate">Release Date</label>
                        </div>
                    </div>
                </div>

                <br>
                <div class="row justify-content-center">
                    <div class="form-check form-switch" style="width: min-content">
                        <input class="form-check-input" type="checkbox" role="switch" id="fav">
                        <label class="form-check-label" for="flexSwitchCheckDefault">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange"
                                class="bi bi-star-fill" viewbox="0 1 20 20">
                                <path
                                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                        </label>
                    </div>
                    <br>
                </div>
                <br>

                <button class="btn btn-light collapsible" id="notesBtn"><i>View Notes</i></button>
                <div class="content" id="notes">
                    <div class="form-floating">
                        <textarea class="form-control" id="notesContent" rows="6"></textarea>
                        <label for="notesContent">Type Notes...</label>
                    </div>
                </div>

            </div>
        </div>

    </template>

    <template id="template-movie-system">
        <br>
        <div class="container-fluid" style="padding: 0 10%;">
            <div id="allMovies" class="row row-cols-3 gx-5 gy-5"></div>
        </div>
    </template>

    <template id="template-movie-search-form">
        <div class="container-fluid d-grid gap-3">
            <br>
            <br>
            <div class="row justify-content-center">
                <form id="form" style="width: 50%;" validate>
                    <div class="mb-3">
                        <label for="formMovie" class="form-label">Search Movie</label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="formMovie" name="formMovie"
                                placeholder="Star Wars: Return of the Jedi" required>
                            <button id="resetBtn" class="btn btn-outline-secondary" type="button">Reset</button>
                        </div>

                    </div>
                    <br>
                </form>
            </div>
        </div>
        <br>
    </template>
    <br>
    <br>
    <h1
        style="text-align: center; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        Movie App</h1>
    <movie-search-form></movie-search-form>
    <movie-system></movie-system>
    <br>
    <br>

    <script src="index.js" type="module"></script>

</body>

</html>
