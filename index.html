<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Reusable Comment Component</title>
</head>

<body>
    <template id="my-template">
        <style>
            h2 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                display: inline;
            }
        </style>

        <div class="wrapper">
            <h2 id="name"></h2>
            <h2>,</h2>
            <h2 id="email"></h2>
            <h2>,</h2>
            <h2 id="comment"></h2>
        </div>
    </template>

    <reusable-comment-component name="Jahrel" email="jahrel@gmail.com" comment="hello, world!">
    </reusable-comment-component><br>
    <reusable-comment-component name="Matthew" email="matthew@gmail.com" comment="nice dog">
    </reusable-comment-component><br>
    <reusable-comment-component name="John" email="john@gmail.com" comment="best bread!"></reusable-comment-component>

    <script src="index.js"></script>
</body>

</html>
